{% extends "base.html" %}

{% block content %}
{% include 'dashboard/navbar.html' %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0 rounded-4">

            <!-- Header -->
            <div class="card-header bg-white text-center py-3 rounded-top-4 border-0">
                <h4 class="fw-bold mb-0 text-success">ðŸ’¡ Share a Driving Tip</h4>
            </div>

            <!-- Body -->
            <div class="card-body p-4">
                <form method="post" novalidate>
                    {% csrf_token %}

                    <!-- Title -->
                    <div class="form-floating mb-3">
                        <input type="text"
                               name="title"
                               id="id_title"
                               class="form-control rounded-3"
                               placeholder="Tip Title"
                               value="{{ form.title.value|default:'' }}">
                        <label for="id_title">Tip Title</label>
                        {% if form.title.errors %}
                            <div class="text-danger small mt-1">{{ form.title.errors }}</div>
                        {% endif %}
                    </div>

                    <!-- Content -->
                    <div class="form-floating mb-3">
                        <textarea name="content"
                                  id="id_content"
                                  class="form-control rounded-3"
                                  style="height: 150px"
                                  placeholder="Write your tip here...">{{ form.content.value|default:'' }}</textarea>
                        <label for="id_content">Tip Content</label>
                        {% if form.content.errors %}
                            <div class="text-danger small mt-1">{{ form.content.errors }}</div>
                        {% endif %}
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'instructor_dashboard' %}"
                           class="btn btn-outline-secondary rounded-pill px-4">
                            Cancel
                        </a>
                        <button type="submit"
                                class="btn btn-success rounded-pill px-4">
                            Submit Tip
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
