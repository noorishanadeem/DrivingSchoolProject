<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="{% url 'student_dashboard' %}" class="btn btn-outline-primary rounded-pill px-4 py-2">
                ← Back to Dashboard
            </a>
            <h2 class="text-center flex-grow-1 me-5">My Student Calendar</h2>
        </div>
        <div class="container my-4">
          <div id="calendar"></div>
        </div>

    </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
      #calendar {
          max-width: 100%;         /* Take full width of container */
          margin: 0 auto;
          height: auto;            /* Let height expand */
          min-height: 700px;       /* Keeps it tall enough */
          background: white;
          padding: 15px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          overflow: hidden;        /* ✅ Prevents content from spilling out */
        }

        .fc { 
          max-width: 100%;         /* ✅ Force FullCalendar to respect parent */
        }
    </style>
</head>
<body class="bg-light">

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');

  if (calendarEl) {
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      height: 'auto',
      events: '/dashboard/calendar/data/',

      eventClick: function(info) {
        const event = info.event;
        const start = new Date(event.start);
        const dateStr = start.toLocaleDateString();
        const timeStr = start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const instructor = event.title.split(':')[1]?.trim();
        const bookingId = event.extendedProps.booking_id;

        let modalHtml = `
          <div class="modal-header">
            <h5 class="modal-title">${event.title}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>${dateStr}, ${timeStr}</p>
          </div>
          <div class="modal-footer">
        `;

        if (event.title.startsWith("Available")) {
          modalHtml += `
            <a href="/dashboard/book-lesson/?instructor=${instructor}&date=${start.toISOString().split('T')[0]}&time=${start.toTimeString().slice(0,5)}" class="btn btn-success">Book Now</a>
          `;
        } else {
          modalHtml += `
            <a href="/dashboard/reschedule/${bookingId}/" class="btn btn-primary">Reschedule</a>
          `;

          if (event.extendedProps.status !== 'cancelled') {
            modalHtml += `
              <form method="post" action="/dashboard/cancel/${bookingId}/" style="display:inline;">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <button class="btn btn-danger btn-sm">Cancel</button>
              </form>
            `;
          }
        }

        modalHtml += `<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>`;

        const modalBody = document.querySelector('#eventModal .modal-content');
        modalBody.innerHTML = modalHtml;

        const modal = new bootstrap.Modal(document.getElementById('eventModal'));
        modal.show();
      },

      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,listWeek'
      },

      eventDidMount: function(info) {
        const event = info.event;
        const start = new Date(event.start);
        const dateStr = start.toLocaleDateString();
        const timeStr = start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const tooltipText = `
        ${event.extendedProps.description || event.title}
        Date: ${dateStr}
        Time: ${timeStr}
        Status: ${event.extendedProps.status || 'Unknown'}
        `;

        new bootstrap.Tooltip(info.el, {
            title: tooltipText,
            placement: 'top',
            trigger: 'hover',
            container: 'body'
        });
    }
    });
    calendar.render();
  }
});
</script>

<!-- SINGLE Bootstrap Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Dynamic content injected here -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
