{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Edit Booking for {{ booking.student.username }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
